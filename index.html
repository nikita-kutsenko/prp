<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">

  <meta name="theme-color" media="(prefers-color-scheme: light)"  content="#105589">
  <title>PR-P</title>
</head>
<body>
  <header id="header" class="header">
    <div class="side">
      <a href="#hero" class="logo">
        <img src="assets/img/header-logo.png" alt="white logo PR-P">      
      </a>
      <span id="burger" class="burger"><span class="line"></span></span>
    </div>
    <nav id="nav" class="nav">
      <ul class="nav__list">
        <li class="nav__list_item"><a href="#about" class="link">О нас</a></li>
        <li class="nav__list_item"><a href="#services" class="link">Услуги</a></li>
        <li class="nav__list_item"><a href="#gallery" class="link">Галерея</a></li>
        <li class="nav__list_item"><a href="#partners" class="link">Партнёры</a></li>
        <li class="nav__list_item"><a href="#contacts" class="link">Контакты</a></li>
      </ul>
      <span class="nav__cta"><a href="#form" class="link">Связаться</a></span>
    </nav>
    <div class="bg"></div>
  </header>
  <script type="text/javascript">
    /** 
     * Header background color changing on Y scroll 
    */
    const header = document.getElementById('header');
    window.addEventListener("scroll", () => {
      window.pageYOffset > 70 
      ? header.classList.add('fill_header') 
      : header.classList.remove('fill_header')
    });
  </script>
  <script type="text/javascript">
    /** 
     * Open burger menu 
    */
    const body = document.getElementsByTagName('body');
    const bodyTag = document.getElementsByTagName("body")[0];
    const navItems = document.querySelectorAll('.nav__list_item');
    const navCta = document.querySelector('.nav__cta');
    const navLogo = document.querySelector('.logo');
    const allNavItems = [...navItems, navCta, navLogo];
    burger.addEventListener('click', () => bodyTag.classList.toggle('openBurger'))
    allNavItems.forEach(e => e.addEventListener('click', () => bodyTag.classList.remove('openBurger')))
  </script>
  
  <section id="hero" class="hero"></section>
  <section id="about" class="about block"></section>
  <section id="services" class="services block"></section>
  <section id="gallery" class="gallery block"></section>
  <div class="fullScreen">
    <span id="prevBtnFullScreen" class="prevBtn">
      <svg width="48" height="54" viewBox="0 0 48 54" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M33 6.68878L15 26.7597L32.99 46.8217" stroke="#F9F9F9" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>        
    </span>

    <img id="imageFullScreen" class="image" src="" alt="">

    <span id="nextBtnFullScreen" class="nextBtn">
      <svg width="48" height="54" viewBox="0 0 48 54" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M33 6.68878L15 26.7597L32.99 46.8217" stroke="#F9F9F9" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>

    <span id="closeBtnFullScreen" class="closeBtn"></span>
  </div>
  <section id="partners" class="partners block"></section>
  <section id="form" class="form block">
    <!-- Global form area -->
    <form class="formArea">
      <!-- white area -->
      <div class="whiteArea">
        <h2 class="whiteArea__title">Форма связи</h2>
        <h3 class="whiteArea__description">Введите Ваши данные для связи, а так же интересующий Вас вопрос.</h3>

        <div class="whiteArea__content">
          <div class="field">
            <label for="form_firstname" class="">Имя</label>
            <input type="text" name="form_firstname" id="form_firstname" placeholder="Иван">
          </div>

          <div class="field">
            <label for="form_lastname" class="">Фамилия</label>
            <input type="text" name="form_lastname" id="form_lastname" placeholder="Иванов">
          </div>

          <div class="field">
            <label for="form_email" class="">Email</label>
            <input type="email" name="form_email" id="form_email" placeholder="email@email.com">
          </div>

          <div class="field">
            <label for="form_phone" class="">Телефон</label>
            <input type="tel" name="form_phone" id="form_phone" placeholder="+380123456789">
          </div>

          <div class="field">
            <label for="form_message" class="">Сообщение</label>
            <textarea name="form_message" id="form_message" cols="30" rows="10"  placeholder="Введите ваше сообщение"></textarea>
          </div>
        </div>
      </div>
      <span id="form_submit" class="formArea__submit"onclick="submitForm()">Отправить</span>
    </form>
  </section>
  <footer id="contacts" class="contacts block">
    <div class="content">
      <div id="contactsInfo" class="info"></div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2648.4584556107857!2d35.072492715667885!3d48.40934214017256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbfc850e346dd5%3A0x35cb1e12b3c88f74!2z0L_RgNC-0YHQvy4g0JPQtdGA0L7QtdCyLCA0NSwg0JTQvdC40L_RgNC-LCDQlNC90LXQv9GA0L7Qv9C10YLRgNC-0LLRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgNDkwMDA!5e0!3m2!1sru!2sua!4v1636728449244!5m2!1sru!2sua" width="546" height="360" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
    <div class="logo">
      <div class="left">
        <div class="top line"></div>
        <div class="bottom line"></div>
      </div>
      <img src="assets/img/footer-logo.png" class="logoImg" alt="colored logo PR-P">
      <div class="right">
        <div class="top line"></div>
        <div class="bottom">
          <p class="text">ваша газова незалежність</p>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </footer>
  
  <script type="text/javascript">
    /** 
     * Dislpaying full list of services on "show more" button click 
    */
   function setSeeAllServices() {
     const btn = document.getElementById('seeAllServices'),
       services = document.getElementById('services');
     btn.addEventListener('click', () => services.classList.add('openedAllServices') )
   }
  </script>
  <script src="js/setContent.js"></script>
  <script src="js/getImages.js"></script>
  <script src="js/gallerySlider.js"></script>
  <script src="js/getPartnersImages.js"></script>
  <script src="js/partnersSlider.js"></script>
  <script src="js/email.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
